<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #status-indicator {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: none;
        }
        .success { 
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .controls {
            margin: 10px 0;
        }
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .history-item:hover {
            background-color: #f5f5f5;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        button:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div id="status-indicator"></div>
    <input type="text" id="proxy-input" placeholder="IP:PORT or IP:PORT:USERNAME:PASSWORD">
    <div class="controls">
        <div>
            <input type="checkbox" id="enable-proxy">
            <label for="enable-proxy">Enable Proxy</label>
        </div>
        <div>
            <input type="checkbox" id="prefer-https" checked>
            <label for="prefer-https">Prefer HTTPS</label>
        </div>
        <div>
            <input type="checkbox" id="use-socks5">
            <label for="use-socks5">Use SOCKS5 (NO AUTHENTICATION)</label>
        </div>
    </div>
    <button id="apply-button">Apply</button>
    <button id="clear-button">Clear</button>
    <h4>History</h4>
    <div id="history-list"></div>
    <button id="clear-history-button">Clear History</button>
    <script src="popup.js"></script>
</body>
</html>
